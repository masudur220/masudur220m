<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .progress-bar li{list-style: none; color:black; font-weight: bolder; font-size: small; font-family: Verdana, Geneva, Tahoma, sans-serif;}
        .progress-bar li:nth-child(odd){margin-left: 20px; margin-top: 10px;}
        .progress-bar li:nth-child(even){background-color: aquamarine; height: 10px; width: 3.5in; border-radius: 10px; margin-bottom: 10px;}
        .progress-bar li div{background-color: green; margin: 0; border-radius: 10px; margin-left: 0%; height: 100%;}
        .progress-bar li div p{border-radius: 10px; height: 100%; width: 5%; float: left; color: white; font:0.5em sans-serif; margin: auto; padding:0; text-align: center;}
        .progress-bar li span{color: greenyellow;}

        .progress-bar:hover li div{ background-color: transparent;}
        .progress-bar:hover li div p{background-color: green; color: green; width: 100%; transition-property: width; transition-duration: 1s;}
        .progress-bar:hover{cursor: grabbing;}


        .progress-bar .skl-lvl-5{width: 5%;} .progress-bar .skl-lvl-10{width: 10%;} .progress-bar .skl-lvl-15{width: 15%;} .progress-bar .skl-lvl-20{width: 20%;} .progress-bar .skl-lvl-25{width: 25%;} .progress-bar .skl-lvl-30{width: 30%;} .progress-bar .skl-lvl-35{width: 35%;} .progress-bar .skl-lvl-40{width: 40%;} .progress-bar .skl-lvl-45{width: 45%;} .progress-bar .skl-lvl-50{width: 50%;} .progress-bar .skl-lvl-55{width: 55%;} .progress-bar .skl-lvl-60{width: 60%;} .progress-bar .skl-lvl-65{width: 65%;} .progress-bar .skl-lvl-70{width: 70%;} .progress-bar .skl-lvl-75{width: 75%;} .progress-bar .skl-lvl-80{width: 80%;} .progress-bar .skl-lvl-85{width: 85%;} .progress-bar .skl-lvl-90{width: 90%;} .progress-bar .skl-lvl-95{width: 95%;} .progress-bar .skl-lvl-100{width: 100%;} .progress-bar .skl-lvl-0{width: 0%;}
    
    </style>
</head>
<body>
    <div class="progress-bar">
        <ul>
            <li>HTML 5 <span>95%</span> </li>
            <li><div class="skl-lvl-95"><p></p></div></li>
            <li>CSS 5 <span>80%</span> </li>
            <li><div class="skl-lvl-80"><p></p></div></li>
            <li>PHP <span>40%</span> </li>
            <li><div class="skl-lvl-40"><p></p></div></li>
            <li>JavaScript <span>70%</span> </li>
            <li><div class="skl-lvl-70"><p></p></div></li>
        </ul>
    </div>
</body>
</html>
